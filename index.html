<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800&amp%3Bsubset=latin-ext">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<form class="flex">
			<div class="flex-content">
				<div class="head gold"></div>
				<div class="content gray-soft">
					<div class="screen-case">
						<input type="text" class="screen gray-medium" readonly><br>
					</div>
					<hr>
					<input type="button" class="number " value="1">
					<input type="button" class="number" value="2">
					<input type="button" class="number" value="3">
					<input type="button" class="" value="*"><br>
					<input type="button" class="number" value="4">
					<input type="button" class="number" value="5">
					<input type="button" class="number" value="6">
					<input type="button" class="" value="-"><br>
					<input type="button" class="number" value="7">
					<input type="button" class="number" value="8">
					<input type="button" class="number" value="9">
					<input type="button" class="" value="+"><br>
					<input type="button" class="gray-green" value="C">
					<button type="button" class="gray-green" name="button">=</button>
					<input type="button" class="number gray-green" value="0">
					<input type="button" class="number gray-green" value="/"><br>
				</div>
			</div>
		</form>
		<script src="assets/js/jquery-3.2.1.min.js" charset="utf-8"></script>
		<script src="assets/js/app.js" charset="utf-8"></script>
	</body>
</html>
